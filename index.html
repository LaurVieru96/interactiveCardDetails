<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <img src="images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

  <div class="container">
    <div class="card-display">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" class="card-front-img">
        <img src="images/card-logo.svg" alt="" class="card-logo">
        <!-- <img src="images/icon-complete.svg" alt=""> -->
        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="cardholder-display">Jane Appleseed</p>
        <p class="expiry-month-display">00</p>
        <p class="expiry-divider-display"></p>
        <p class="expiry-year-display">0000</p>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>
    </div>
    <div class="formCard">
      <form id="myForm" action="">
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input type="text" name="cardHolder" class="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed" oninput="inputName()">
        <p id="errorMsg"></p>
        <label for="cardNumber">CARD NUMBER</label>
        <input type="number" name="cardNumber" class="cardNumber" id="cardNumber" maxlength="16" placeholder="e.g. 1234 5678 9123 0000"
          oninput="inputCardNum()">
        <p id="card-num-error"></p>
        <div class="flex">
          <label for="expDate" class="expiry-date">EXP. DATE (MM/YY) <br>
            <input type="text" name="expDate" class="expiry" id="expDate" maxlength="2" placeholder="MM" oninput="inputMM()" />
            <input type="text" name="expDate" class="expiry" id="expDate" maxlength="2" placeholder="YY" oninput="inputYY()" />
          </label>
          <p id="expiry-error"></p>
          <label for="cvc" class="cvc">
            CVC <br />
            <input type="password" class="cvc" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123"
              oninput="inputCvc()">
            <p id="error-cvc"></p>
          </label>
        </div>
        <button id="submit">Confirm</button>
      </form>
      <div id="thank-you" class="thank-you hidden">
        <img src="images/icon-complete.svg" alt="">
        <h2 id="thank-you-header">Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue"> Continue</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurentiu</a>.
  </div> -->
  <script src="script.js"></script>
</body>

</html>
